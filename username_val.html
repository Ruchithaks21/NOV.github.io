<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Validation</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Username Validation</legend>

            <label for="uname">Username</label>
            <input type="text" id="uname" required pattern="[a-zA-Z]{3,8}">
        </fieldset>

        <input type="submit">
    </form>
    
</body>
</html>
