<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonenumber validation</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Phonenumber validation</legend>

            <label for="pnumber">Phone number</label>
            <input type="text" id="pnumber" required pattern="[6-9]{1}[0-9]{9}">
        </fieldset>

        <input type="submit">
    </form>
    
</body>
</html>
