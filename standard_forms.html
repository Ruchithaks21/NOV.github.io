<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard forms</title>
</head>
<body>
    <form action="">
    <fieldset>
        <legend>Personal details</legend>

        <label for="fName">First Name</label>
        <input type="text" id="fname" required value="Ruchi"> <br><br>

        <label for="lname">Last Name</label>
        <input type="text"  id="lname" required><br><br>

        <label for="dob">DOB</label>
        <input type="text" id="dob" required><br><br>

        <label for="email">Email id</label>
        <input type="email" id="email" required>

    </fieldset>

    <fieldset>
        <legend>Education Details</legend>

        <label for="">Department</label><br>

        <input type="radio" id="cs" name="dept">
        <label for="cs">CS</label>

        <input type="radio" id="ec" name="dept">
        <label for="ec">EC</label>

        <input type="radio" id="civil" name="dept">
        <label for="civil">CIVIL</label>

        <input type="radio" id="mech" name="dept">
        <label for="mech">MECH</label><br><br>


        <label for="">Year of Graduation</label>

        <input list="tot">
        <datalist id="tot">
            <option >2018</option>
            <option >2019</option>
            <option >2020</option>
            <option >2021</option>
 </datalist><br><br>

 <label for="">Skills</label><br><br>

 <input type="checkbox" id="tt">
 <label for="tt">JAVA</label><br>

 <input type="checkbox" id="rr">
 <label for="tt">SQL</label><br>

 <input type="checkbox" id="aa">
 <label for="aa">HTML</label><br>

 <input type="checkbox" id="xx">
 <label for="xx">CSS</label><br>

       
    </fieldset>

    <input type="submit" >

   
   
</form>


    
</body>
</html>
