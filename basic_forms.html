<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="https://www.nature.com/">

<marquee behavior="alternate" direction="right">
        <h1>Student Registration Form</h1>
    </marquee>
    

        <fieldset>
    <legend> Personal Heading</legend>
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Ex:Ruchitha Gowda" >  <br> <br>

        <label for="age">Age</label> 
        <input type="text" id="age" required placeholder="Ex:18-50" >    <br> <br>

        <label for="email">Email</label>
        <input type="email" id="email" required>    <br> <br>

        <label for="address">Address</label> <br> 
        <textarea  id="address" cols="20" rows="20"></textarea>


    </fieldset>

    <br>

         <input type="Submit" value="SignIn">

    </form>
    
</body>
</html>
